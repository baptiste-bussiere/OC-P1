<div class="home">

<div class="home__header">


    <h2>Medals per Country</h2>
    <div class="review__stats">
        <div class="review__stats__item">
            <p>Number of JOs</p>
            <span>10</span>

        </div>
        <div class="review__stats__item">
         <p>Number of countries</p>   
         <span>10</span>
        </div>
    
    </div>
</div>
<div class="home__body">


    <ngx-charts-pie-chart
      [view]="[700, 400]"
      [scheme]="'cool'"
      [results]="chartData"
      [gradient]="false"
      [labels]="true"
      [legend]="false"
      (select)="onChartSelect($event)"

    >
    </ngx-charts-pie-chart>
    </div>
</div>
