<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

<div *ngIf="olympics$ | async as olympics">
  <div *ngFor="let country of olympics">
    <h3>{{ country.country }}</h3>
    <ul>
      <li *ngFor="let participation of country.participations">
        Year: {{ participation.year }},
        City: {{ participation.city }},
        Medals Count: {{ participation.medalsCount }},
        Athlete Count: {{ participation.athleteCount }}
      </li>
    </ul>
  </div>
</div>
